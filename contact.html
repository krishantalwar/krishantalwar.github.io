<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Aione Framework</title>
      <link rel="stylesheet" type="text/css" href="https://cdn.aioneframework.com/assets/css/aione.min.css" >
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
<link rel="stylesheet" href="assets/css/portfolio.css">
      
   </head>
   <!-- End of Head Section -->
   <body>
      <div id="aione_wrapper" class="aione-wrapper page-home layout-header-top aione-layout-wide aione-theme-arcane">
         <div class="wrapper">
            <div id="aione_header" class="aione-header light load-template">
               <div class="wrapper">
               </div>
            </div>
            <!--  Start aione-header Section-->
            <div id="aione_main" class="aione-main fullwidth">
               <div class="wrapper">
                  <div id="aione_content" class="aione-content">
                     <div class="wrapper">
                        <div id="aione_page_content" class="aione-page-content" >
                           <div class="wrapper">
                              <div class="ar">
                                 <div class="ac l60 m60 s60">
                                    <div class="aione-form ph-2p pv-2p">
                                       <h1 class="aione-form-title font-size-23 aione-align-center"> Contact us</h1>
                                       <div class="field-wrapper">
                                          <div class="field-label">
                                             <label for="input_first_name">
                                                <h5> Name</h5>
                                             </label>
                                          </div>
                                          <div class="field field-type-text">
                                             <input type="text" name="first_name" id="input_first_name" class="input-first-name">
                                          </div>
                                       </div>
                                      
                                       <div class="field-wrapper">
                                          <div class="field-label">
                                             <label for="input_email">
                                                <h5> Email id</h5>
                                             </label>
                                          </div>
                                          <div class="field field-type-text">
                                             <input type="email" name="email" class="input-email" id="input_email">
                                          </div>
                                       </div>
                                       <div class="field-wrapper">
                                          <div class="field-label">
                                             <label for="input_message">
                                                <h5>Message</h5>
                                             </label>
                                          </div>
                                          <div class="field field-type-text" style="display: flex;">
                                             <textarea name="message" class="input-message" id="input_message" rows="3" cols="100"></textarea>
                                          </div>
                                       </div>
                                       <div class="field-wrapper">
                                          <div id="field_send" class="field field-type-button">
                                             <input type="submit" class="send" id="input_send"  value="Send">
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="ac l30 m30 s30">
                                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3397.8702033962977!2d74.84765511437787!3d31.610016181340043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39197b3897b78939%3A0x0!2zMzHCsDM2JzM2LjEiTiA3NMKwNTAnNTkuNCJF!5e0!3m2!1sen!2sin!4v1569221857905!5m2!1sen!2sin" width="520" height="500" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
    
                                  </div>
                              </div>                             
                           </div>
                        </div>
                        <!-- .aione-page-content -->
                     </div>
                  </div>
                  <!-- .aione-content -->
               </div>
            </div>
            <!-- .aione-main -->
            <div id="aione_footer" class="aione-footer load-template m-0">
               <div class="wrapper">
               </div>
            </div>
            <!-- .aione-footer -->			
            <div id="aione_copyright" class="aione-copyright load-template m-0">
               <div class="wrapper">
               </div>
            </div>
            <!-- .aione-copyright -->
         </div>
      </div>
      <script type="text/javascript" src="https://cdn.aioneframework.com/assets/js/vendor.min.js"></script> 
      <script type="text/javascript" src="https://cdn.aioneframework.com/assets/js/aione.min.js"></script> 
   </body>
</html>
